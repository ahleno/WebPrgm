<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://search.naver.com/search.naver" method="post">
        <fieldset>
            <legend>개인정보</legend>
            <label>이름 <input type="text" placeholder="이름 입력"></label>
            <label>메일주소 <input type="text"></label>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <label>아이디 <input type="text" required></label>
            <label>비밀번호 <input type="password" required></label> <br>
            <label>자기소개 <textarea cols="30" rows="10"></textarea></label>
        </fieldset>

        <fieldset>
            <legend>소프트웨어공학과 MT</legend>
            <label><input type="radio" name="site" value="Jeju">제주도</label>
            <label><input type="radio" name="site" value="Danang">다낭</label>
            <label><input type="radio" name="site" value="Sydney">시드니</label>
        </fieldset>
        <fieldset>
            <legend>저녁 메뉴</legend>
            <label><input type="checkbox" name="dinner" value="menu1">치킨</label>
            <label><input type="checkbox" name="dinner" value="menu2">피자</label>
            <label><input type="checkbox" name="dinner" value="menu3">햄버거</label>
        </fieldset>

        <input type="submit" value="검색"> <input type="reset"> <br>

        <label>학과</label>
        <select id="class">
            <option value="archi">건축공학과</option>
            <option value="mechanic">기계공학과</option>
            <option value="indust">산업공학과</option>
            <option value="elec">전기전자공학과</option>
            <option value="computer" selected>컴퓨터소프트웨어공학과</option>
            <option value="chemical">화학공학과</option>
        </select>
       

        <h1>금오공과대학교 가족회사 가입신청서</h1>

        <fieldset>
            <legend>기업현황</legend>
            <label><strong>회사명<input type="text"></strong></label>
            <label><strong>대표자<input type="text"></strong></label>
            <label><input type="radio" name="gender" value="male">남</label>
            <label><input type="radio" name="gender" value="female">여</label>
            <br>
            <label><strong>사업자 번호<input type="text" placeholder="NNN-NN-NNNN"></strong></label>
            <label><strong>생년월일<input type="date" placeholder="연도-월-일"></strong></label>
            <br>
            <label><strong>주소<input type="text"></strong></label>
            <label><strong>전화번호<input type="tel"></strong></label>
            <br>
            <label><strong>홈페이지<input type="text"></strong></label>
            <br>
            <label><strong>근무시간<input type="time">~<input type="time"></strong></label>
            <br>
            <label><strong>기업형태</strong></label>
            <label>대기업<input type="radio" name="form" value="1"></label>
            <label>중견기업<input type="radio" name="form" value="2"></label>
            <label>중소기업<input type="radio" name="form" value="3"></label>
            <br>
            <label><strong>전년도매출액<input type="text" placeholder="백만원"></strong></label>
        </fieldset>
        <fieldset>
            <legend>가입내용</legend>
            <label><strong>구분(연회비)</strong></label>
            <label>1st(100만원)<input type="radio" name="tier" value="1st"></label>
            <label>2nd(60만원)<input type="radio" name="tier" value="2nd"></label>
            <label>3rd(30만원)<input type="radio" name="tier" value="3rd"></label>
            <label>4th(무료)<input type="radio" name="tier" value="4th"></label>
            <br>
            <label><strong>멘토교수</strong></label>
            <label>학과
            <select>
                <option value="archi">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
                <option value="computer" selected>컴퓨터소프트웨어공학과</option>
                <option value="chemical">화학공학과</option>
            </select>
            </label>
            <label>성명<input type="text"></label>
            <hr>
            <label><strong>구분(연회비)</strong></label>
            <br>
            <label>기술개발<input type="checkbox" name="sort" value="1st"></label>
            <label>기술지도<input type="checkbox" name="sort" value="2nd"></label>
            <label>현장실습<input type="checkbox" name="sort" value="3rd"></label>
            <br>
            <label>재직자교육<input type="checkbox" name="sort" value="4th"></label>
            <label>공용장비활용<input type="checkbox" name="sort" value="5th"></label>
            <label>기타<input type="text"></label>
        </fieldset>
        <input type="submit" value="제출하기"> 
        <input type="reset" value="다시입력">
    </form>
</body>
</html>
